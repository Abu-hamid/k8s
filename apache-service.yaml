kind: service
apiVersion: v1
metadata:
  name: apache-service
  namespace: apache
spec:
  selector:
    app: apache
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: clusterIP


# To expose the service externally, you can change the type to LoadBalancer or NodePort
  # type: LoadBalancer
  # type: NodePort

